<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>plotoptions series data labels example</title>
    <!-- this code to include Highcharts with jQuery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <!-- <script src="/js/jquery.min.js"></script> -->
    <!--this code is the required highcharts javascript file -->
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <!-- <script src="/js/highcharts.js"></script> -->
    <script>
        $(function () {
            $('#container').highcharts({
                title: {
                    text: 'Data labels box options'
                },
                xAxis: {
                    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                },
                plotOptions: {
                    series: {
                        dataLabels: {
                            enabled: true,
                            borderRadius: 0,
                            backgroundColor: 'yellow',
                            borderWidth: 1,
                            borderColor: '#0000FF',
                            y: 20
                        }
                    }
                },
                series: [{
                    data: [42, 63, 88, 56, 161, 546, 344, 33, {
                        y: 543.2,
                        dataLabels: {
                            borderColor: 'purple',
                            borderWidth: 2,
                            padding: 5,
                            shadow: true,
                            style: {
                                fontWeight: 'bold'
                            }
                        }
                    }, 346, 213, 412]
                }]
            });
        });
    </script>
</head>
<body>
    <div id="container" style="width:100%; height:400px;"></div>
</body>
</html>
